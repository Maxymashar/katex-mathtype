<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Typography</title>
    <script defer src="./build/js/app.bundle.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="details">
      <h1>Log</h1>
      <div class="box" id="pink-box"></div>
      <div class="box" id="amber-box"></div>
      <div class="box" id="green-box"></div>
    </div>
    <div class="katex-section">
      <div class="katex-form">
        <input type="text" id="katex-input" placeholder="KaTeX Code" />
        <button>Render</button>
      </div>
      <div class="katex-canvas" id="katex-canvas"></div>
    </div>
  </body>
</html>
